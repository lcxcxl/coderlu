<html>
	<body>
		<h2>中国</h2>
		<hr/>
	<!--无序列表-->
		<ul>
			<li>武汉</li>
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ul>
	<!--有序列表-->
		<ol type = "A">
			<li>武汉</li>
			<li>北京</li>
			<li>上海</li>
			<li>南京</li>
		</ol>
	<!--自定义列表-->
		<dl>
			<dt>湖北：</dt>
			<dd>武汉</dd>
			<dd>荆州</dd>
			<dd>荆门</dd>
			<dt>江苏：</dt>
			<dd>南京</dd>
			<dd>徐州</dd>
			<dd>扬州</dd>
		</dl>
	</body>
</html>
